<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="">Gmail</a>
            <a href="">Images</a>
         </nav>
    </header>
     <div class="container">
         <div class="image container">
             <img src="google pics.png" alt="google image">
             <div class="input container">
                 <input type="text" placeholder="search" name="" value="">
             </div>
             <div class="button-container">
                 <span><button class="btn1" type="button" name="button">Google Search</button></span>
                 <span><button class="btn2" type="button" name="button">I'm feeling Lucky</button></span>
             </div>

         </div>
     </div>
     <footer>
         <div class="footertop">
             <p>Nigeria</p>
         </div>
         <div class="footerbottom">
             <div class="left">
                 <a>About</a>
                 <a>Advertising</a>
                 <a>Business</a>
                 <a>How Search Works</a>
             </div>
             <a>Google Earth</a>
             <div class="right">
                 <a>Privacy</a>
                 <a>Terms</a>
                 <a>Settings</a>
             </div>
         </div>
     </footer>
    
</body>
</html>
